version: '3.8'

services:
  web:
    build: .
    container_name: portfolio_web
    ports:
      - "2004:80"
    volumes:
      # Replace ${WEB_SITE_SOURCE} with the absolute path to your website files
      # or set the environment variable WEB_SITE_SOURCE before running.
      # Default is ./html if not set.
      - :/var/www/html
    restart: always